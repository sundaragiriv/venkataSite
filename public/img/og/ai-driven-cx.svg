<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B66FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0D3B7F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- V Monogram -->
  <circle cx="100" cy="100" r="40" fill="white" opacity="0.9"/>
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#0B66FF">V</text>
  
  <!-- Main Content -->
  <text x="60" y="250" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
    SAP Architect & AI Pioneer
  </text>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">
    Designing enterprise S/4HANA and AI-powered CX that scale
  </text>
  <text x="60" y="380" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.8">
    Practical blueprints • Measurable outcomes • Short experiments
  </text>
  
  <!-- Domain -->
  <text x="60" y="550" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.7">
    venkata.info
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="150" r="60" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="300" r="40" fill="white" opacity="0.08"/>
  <circle cx="850" cy="450" r="30" fill="white" opacity="0.06"/>
  
  <!-- Neural Network Pattern -->
  <g stroke="white" stroke-width="2" fill="white" opacity="0.15">
    <circle cx="800" cy="200" r="4"/>
    <circle cx="900" cy="180" r="4"/>
    <circle cx="950" cy="250" r="4"/>
    <circle cx="1000" cy="220" r="4"/>
    <line x1="800" y1="200" x2="900" y2="180"/>
    <line x1="900" y1="180" x2="950" y2="250"/>
    <line x1="950" y1="250" x2="1000" y2="220"/>
  </g>
</svg>