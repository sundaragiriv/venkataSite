<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" 
        fill="#1f2937" text-anchor="middle" font-weight="bold">
    Commerce Personalization Architecture
  </text>
  
  <!-- Components -->
  <!-- Customer Events -->
  <rect x="50" y="80" width="100" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="12" 
        fill="#1e40af" text-anchor="middle" font-weight="bold">Customer</text>
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="12" 
        fill="#1e40af" text-anchor="middle" font-weight="bold">Events</text>
  
  <!-- SAP CDC -->
  <rect x="200" y="80" width="100" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="250" y="105" font-family="Arial, sans-serif" font-size="12" 
        fill="#92400e" text-anchor="middle" font-weight="bold">SAP CDC</text>
  <text x="250" y="120" font-family="Arial, sans-serif" font-size="12" 
        fill="#92400e" text-anchor="middle" font-weight="bold">Event Stream</text>
  
  <!-- Customer Data Platform -->
  <rect x="350" y="80" width="100" height="60" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="12" 
        fill="#047857" text-anchor="middle" font-weight="bold">Customer</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="12" 
        fill="#047857" text-anchor="middle" font-weight="bold">Data Platform</text>
  
  <!-- ML Models -->
  <rect x="500" y="80" width="100" height="60" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2" rx="5"/>
  <text x="550" y="105" font-family="Arial, sans-serif" font-size="12" 
        fill="#6d28d9" text-anchor="middle" font-weight="bold">ML Models</text>
  <text x="550" y="120" font-family="Arial, sans-serif" font-size="12" 
        fill="#6d28d9" text-anchor="middle" font-weight="bold">& Joule AI</text>
  
  <!-- Commerce Cloud -->
  <rect x="650" y="80" width="100" height="60" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="5"/>
  <text x="700" y="105" font-family="Arial, sans-serif" font-size="12" 
        fill="#be185d" text-anchor="middle" font-weight="bold">Commerce</text>
  <text x="700" y="120" font-family="Arial, sans-serif" font-size="12" 
        fill="#be185d" text-anchor="middle" font-weight="bold">Cloud</text>
  
  <!-- Arrows -->
  <line x1="150" y1="110" x2="190" y2="110" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="110" x2="340" y2="110" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="110" x2="490" y2="110" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="110" x2="640" y2="110" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Performance Metrics -->
  <rect x="50" y="200" width="700" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="5"/>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="14" 
        fill="#1f2937" text-anchor="middle" font-weight="bold">Key Performance Metrics</text>
  
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="12" 
        fill="#059669" font-weight="bold">30% CTR Improvement</text>
  <text x="300" y="245" font-family="Arial, sans-serif" font-size="12" 
        fill="#059669" font-weight="bold">20% Conversion Increase</text>
  <text x="500" y="245" font-family="Arial, sans-serif" font-size="12" 
        fill="#059669" font-weight="bold">10K+ Events/Minute</text>
  <text x="650" y="245" font-family="Arial, sans-serif" font-size="12" 
        fill="#059669" font-weight="bold">&lt;100ms Response</text>
  
  <!-- Footer -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="10" 
        fill="#9ca3af" text-anchor="middle">
    Venkata Sundaragiri • SAP CX Architect & AI Pioneer • venkata.info
  </text>
